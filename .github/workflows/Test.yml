name: GitHub Actions Parallel Job

on:
  workflow_dispatch: null
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Specify the jobs that need to run in parallel
    needs: [Google-Test, Amazon-Test]

  Google-Test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Google-Test
        uses: cypress-io/github-action@v5
        with:
          command: npm run google
          browser: chrome
          headless: true
          record: false

  Amazon-Test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Amazon-Test
        uses: cypress-io/github-action@v5
        with:
          command: npm run amazon
          browser: chrome
          headless: true
          record: false
